<form>
  <input placeholder='filter' type='text'>
</form>

<div ng-repeat="link in data.links | filter:search | orderBy:'created_at'" class="links">
  <div class="link fx-fade-up fx-speed-400 fx-easing-strong">
    <img src="assets/redirect_icon.png">

    <div class="info">
      <div class="visits">
        <span class="count">{{ link.visits }}</span>Visits
      </div>

      <div class="title">
        {{link.title}}
      </div>

      <div class="original">
        {{ link.url }}
      </div><a href="http://localhost:8000/api/links/{{link.code}}">{{
      link.base_url }}/{{ link.code }}</a>
    </div>
  </div>
</div>
