
<div class="creator">
  <form name='shortlyForm' ng-submit="addLink()" novalidate>
    <input name='link' placeholder="Enter your url here" required type="url" ng-model="link.url" ng-class="{'error': shortlyForm.$invalid && shortlyForm.$dirty}"/> 
    <button type="submit" value="Shorten" ng-disabled='shortlyForm.$invalid'>add</button>
  </form>

  <div ng-if='shortlyForm.link.$error.required && shortlyForm.$dirty' class="message">
    <h2>Url Required</h2>
  </div>

  <div ng-if='shortlyForm.link.$error.url && shortlyForm.$dirty' class="message">
    <h2>Not a valid URL</h2>
  </div>
</div>
